version: '3.8'

services:
  backend:
    build: ./Backend
    ports:
      - "50051:50051"
    environment:
      - PYTHONUNBUFFERED=1

  api:
    build: ./API
    ports:
      - "5000:5000"
    environment:
      - MATH_ENGINE_SERVER=backend:50051
    depends_on:
      - backend

  frontend:
    build:
      context: ./Frontend
      args:
        VITE_API_URL: http://localhost:5000
    ports:
      - "8080:80"
    depends_on:
      - api
