services:
  backend:
    build: ./Backend
    volumes:
      - ./Backend:/app
    ports:
      - "8080:8080"
    # Keep the container running if the app crashes or for debugging
    restart: unless-stopped

  frontend:
    build: ./Frontend
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true # Often needed for hot reload on Windows/Docker
